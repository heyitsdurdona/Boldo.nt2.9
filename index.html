<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldo</title>
    
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- HEADER START -->
        <header class="site-header">
            <div class="container site-header__container">
                <a class="header__logo-link" href="#">
                    <img class="header__logo" src="./images/site-logo.svg" alt="Boldo logo" width="162" height="42">
                </a>               
                
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-element">
                            <a class="header__nav-link" href="#" >Product</a>
                        </li>
                        <li class="header__nav-element">
                            <a class="header__nav-link" href="#" >Services</a>
                        </li>
                        <li class="header__nav-element">
                            <a class="header__nav-link" href="#" >About</a>
                        </li>
                        <li class="header__nav-element">
                            <a class="header__nav-link" href="#" >Log In</a>
                        </li>
                    </ul>

                    <label for="bar">
                        <img class="hidden__bar-icon" src="./images/bar-icon.svg" alt="bar icon" >
                        <input type="checkbox" id="bar">
                    </label>
                    
                </nav>
            </div>          
        </header>
        <!-- HEADER END -->
        
        <!-- HERO START -->
        <div class="hero">
            <div class="container hero_container">
                <div class="hero__text-wrapper">
                    <h1 class="hero__title">Save time by building  fast with Boldo Template </h1>
                    <p class="hero__info">Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator success deployment non-disclosure.</p>

                    <div class="hero__button-wrapper">
                        <a class="hero__buy-btn" href="#" role="button">Buy template</a>
                        <a class="hero__explore-btn" href="#">Explore</a>
                    </div>
                </div>
                <div class="hero__img-wrapper">
                    <img class="hero__img" src="./images/hero-img1.png" alt="img1">
                    <div class="img-cards">
                        <img class="hero__img" src="./images/hero-img2.png" alt="img" >
                        <img class="hero__img" src="./images/hero-img3.png" alt="img" >
                    </div>

                </div>

            </div>
            
        </div>
        <!-- HERO END -->
         <!-- ADVERTISEMENT START  -->
          <aside>
            <div class="container">
                <img src="./images/adv.png" alt="adv img" class="img">

            </div>
          </aside>
           
         <!-- ADVERTISEMENT END -->
    </div>
    
    
</body>
</html>
